syntax = "proto3";

package firmware_upgrade;

message srec_line{
    string record_type = 1;
    uint32 byte_count = 2;
    int32 address = 3;
    bytes data = 4;
    uint32 checksum = 5;
}

message firmware_packet{
    uint32 sent_checksum = 1;
    srec_line line = 2;
    bytes message_checksum = 3;
}

message acknowledge{
    bytes acknowledge = 1;
}

message reject{
    bytes reject = 1;
}

message ready{
    bytes ready = 1;
}